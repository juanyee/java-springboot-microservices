apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-deployment
  #  namespace: microservice-namespace
  labels:
    app: order
spec:
  replicas: 2
  selector:
    matchLabels:
      app: order
  template:
    metadata:
      labels:
        app: order
    spec:
      containers:
        - name: order
          image: juanyee/order-service
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: order-service
#  namespace: microservice-namespace
spec:
  type: LoadBalancer
  selector:
    app: order
  ports:
    - name: http
      protocol: TCP
      port: 8001
      targetPort: 8080
